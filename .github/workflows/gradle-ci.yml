name: "Run Gradle Build"
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

permissions:
  actions: write
  contents: read

jobs:
  setup-gradle:
    uses: ./.github/workflows/install-gradle.yml
  build:
    name: "Build with JDK ${{ matrix.java }} on ${{ matrix.os }}"
    runs-on: ubuntu-latest
    needs: setup-gradle
    steps:
      - name: "Cancel previous workflow actions"
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
      - name: Build with Gradle
        shell: bash
        run: ./gradlew build
